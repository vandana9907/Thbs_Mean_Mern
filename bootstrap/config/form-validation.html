<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="mb-3">
            Enter your details below
        </div>
        <div class="row g-3 mb-3">
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Enter your company name*" aria-label="City">
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="thbs" aria-label="State">
            </div>

        </div>
        <div class="row g-3 mb-3">
            <div class="col-sm-2">
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>Title</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="First Name" aria-label="State">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="LastName" aria-label="State">
            </div>

        </div>
        <div class="row g-3 mb-3">
            <form class="row gx-3 gy-2 align-items-center">

                <div class="col-sm-6">
                    <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">+91</div>
                        <input type="text" class="form-control" placeholder="MobileNumber">
                    </div>
                </div>
                <div class="col-sm-6">

                    <div class="input-group">
                        <div class="input-group-text">
                            <select class="form-select">
                                <option selected> 200 </option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" placeholder="MobileNumber">
                    </div>
                </div>
        </div>
        </form>
        <div class="row  mb-3">
            <div class="col-9">
                * denotes mandatory
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
